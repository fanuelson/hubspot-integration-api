spring:
  security:
    oauth2:
      client:
        registration:
          hubspot:
            client-id: CLIENT_ID
            client-secret: CLIENT_SECRET
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/oauth/callback"
            scope:
              - crm.objects.contacts.read
              - crm.objects.contacts.write
        provider:
          hubspot:
            authorization-uri: https://app.hubspot.com/oauth/authorize
            token-uri: https://api.hubapi.com/oauth/v1/token
  devtools:
    restart:
      enabled: true

rest-client:
  hubspot:
    apiUrl: https://api.hubapi.com
    contactsResource: /crm/v3/objects/contacts

management:
  endpoints:
    web:
      exposure.include: '*'

resilience4j.circuitbreaker:
  configs:
    default:
      registerHealthIndicator: true
      waitDurationInOpenState: 24h
      permittedNumberOfCallsInHalfOpenState: 3
      automaticTransitionFromOpenToHalfOpenEnabled: true
      recordExceptions:
        - java.io.IOException
        - com.example.hubspotintegrationapi.gateways.outputs.http.exceptions.RateLimitException
  instances:
    HubSpotRestClient:
      baseConfig: default